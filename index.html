<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding made easy</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img class="logo" src="assets/MAACKS_LOGO_BLK.png" alt="company logo">
        <a href="https://www.maacks.com/">Back to MAACKS.com</a>
    </header>
    <!-- This is where the tags get loaded into -->
    <ul class="tagList"></ul>
    <p class="resetFilters">Reset</p>
    <section class="video">
        <!-- add class "video-box" here and add "data-tags" responding to the videos content -->
        <div data-tags="sensor" class="video-box">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Yd-klYV1UB4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Brainy Bins Radar Sensor</p>
        </div>
        <div data-tags="sensor,install,how to" class="video-box">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ok9icV25M0c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>How to install your Radar Sensor</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
